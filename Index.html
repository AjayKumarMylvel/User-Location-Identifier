<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Button with aria-label for better accessibility -->
        <button id="lbut" aria-label="Detect your location">Detect Your Location</button>
        
        <!-- Iframe with aria-label to describe its purpose -->
        <iframe id="map" src="about:blank" loading="lazy" aria-label="Map showing your current location"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
